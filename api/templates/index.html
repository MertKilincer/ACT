<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Send Image</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Capture Image for Prediction</h1>

    <!-- Video display from the camera -->
    <video id="camera" width="640" height="480" autoplay style="display: block;"></video>
    
    <!-- Canvas to capture the image -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Button to capture the image -->
    <button id="captureButton">Capture Image</button>

    <!-- File upload button (hidden initially) -->
    <input type="file" id="fileUpload" accept="image/*" style="display: none;">
    <button id="uploadButton">Upload Image</button>

    <!-- Result display -->
    <div id="result"></div>

    <!-- Form to send the image (hidden, only used for appending data) -->
    <form id="myForm"></form>

    <script src="/static/js/script.js"></script>
</body>
</html>
